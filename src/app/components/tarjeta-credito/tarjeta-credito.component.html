<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <h3 class="titulo">Tarjeta credito</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">Agregar tarjeta</h5>
          <form [formGroup]="form" (ngSubmit)="agregar()">
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-user"
                  [class.green-icon]="this.form.get('titular')?.valid"
                  [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
                </span>
                <input formControlName="titular" type="text" class="form-control" placeholder="User name" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text" id="basic-addon1">
                  <i class="fas fa-credit-card"
                  [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                  [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
                </span>
                <input maxlength="16" formControlName="numeroTarjeta" type="text" class="form-control" placeholder="Target number" aria-label="Username" aria-describedby="basic-addon1">
              </div>

              <div class="row">
                <div class="col-lg-7">
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                      <i class="fas fa-calendar-alt"
                      [class.green-icon]="this.form.get('fechaExpliracion')?.valid"
                      [class.red-icon]="this.form.get('fechaExpliracion')?.invalid && this.form.get('fechaExpliracion')?.touched"></i>
                    </span>
                    <input maxlength="5" formControlName="fechaExpliracion" type="text" class="form-control" placeholder="MM/YY">
                  </div>
                </div>

                <div class="col-lg-5">
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                      <i class="fas fa-key"
                      [class.green-icon]="this.form.get('cvv')?.valid"
                      [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
                    </span>
                    <input maxlength="3" formControlName="cvv" type="text" class="form-control" placeholder="CVV">
                  </div>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button [disabled]="this.form.invalid" class="btn btn-success btn-lg" type="submit">
                  <i class="fas fa-database"></i>&nbsp; Guardar</button>
              </div>
          </form>

        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="titulo">Listado de tarjetas</h5>
          <table class="table">
            <tbody>
              <tr *ngFor="let tarjeta of listTarjetas">
                <td>{{ tarjeta.titular }}</td>
                <td>{{ tarjeta.numeroTarjeta }}</td>
                <td>{{ tarjeta.fechaExpliracion }}</td>
                <td>
                  <i class="fas fa-edit"></i>
                </td>
                <td>
                  <i class="fas fa-trash-alt"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
